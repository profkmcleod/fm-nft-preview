<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <!-- 'main' is the container for the component.  -->
  <main>
    <!-- This is the container for the image. -->
    <div class="image-container">
      <img src="images/image-equilibrium.jpg" alt="equilibrium" title="equilibrium" />
    </div>
    <h2>Equilibrium #3429</h2>
    <p class="body-copy">Our Equilibrium collection promotes balance and calm.</p>
    <!-- This is the container for the details-->
    <div class="details-container">
      <div class="left-detail">
        <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
          <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/>
        </svg>
        <span>0.041 ETH</span>
      </div>
      <div class="right-detail">
        <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
          <path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/>
        </svg>
        <span>3 days left</span>
      </div>
    </div>
    <div class="author">
      <img src="images/image-avatar.png" alt="Jules Wyvern" title="Jules Wyvern" />
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </main>
  <!-- End main -->

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Prof. K. McLeod</a>.
  </footer>
</body>
</html>
